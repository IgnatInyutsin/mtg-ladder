get:
  summary: Одна карта
  description: Отдает объект с одной картой
  parameters:
    - in: path
      name: cardId
      schema:
        type: integer
      required: true
      description: ID карты
  tags:
    - card
  responses:
    "200":
      description: Карта успешно получена
      content:
        application/json:
          schema:
            type: object
            description: Объект карты
            required:
              - id
              - scryfall_id
              - name
              - text
              - colors
              - types
              - mana_value
              - mana_cost
              - power
              - toughness
              - loyalty
              - rules
            properties:
              id:
                description: ID карты
                type: number
                example: 8963
              name:
                description: Название карты на русском, в случае отсутствия перевода - на английском
                type: string
                example: Рунная Метка Абзана"
              text:
                description: Текст карты на русском, в случае отсутствия перевода - на английском. При отстуствии текста - null
                type: string
                example: Зачаровать существо\nЗачарованное существо получает +2/+2.\nЗачарованное существо имеет Бдительность, пока вы контролируете черный или зеленый перманент.
              mana_value:
                description: Стоимость карты в мане.
                type: number
                example:
                  3
              mana_cost:
                description: Символьное обозначение конвертированной мана-стоимости. При отсутствии - null
                type: string
                example: "{2}{W}"
              colors:
                description: Цвета карты, обозначенные одной буквой
                type: array
                items:
                  description: Цвет, обозначенный одной буквой.
                  type: string
                  example:
                    - W
                    - B
                    - U
                    - R
                    - G
              types:
                description: Типы карты, если у карты один тип, то передает строку
                type: array
                items:
                  description: Тип карты
                  type: string
                  example:
                    - "Artifact"
                    - "Card"
                    - "Conspiracy"
                    - "Creature"
                    - "Dragon"
                    - "Dungeon"
                    - "Eaturecray"
                    - "Elemental"
                    - "Elite"
                    - "Emblem"
                    - "Enchantment"
                    - "Ever"
                    - "Goblin"
                    - "Hero"
                    - "Instant"
                    - "Jaguar"
                    - "Knights"
                    - "Land"
                    - "Phenomenon"
                    - "Plane"
                    - "Planeswalker"
                    - "Scariest"
                    - "Scheme"
                    - "See"
                    - "Sorcery"
                    - "Specter"
                    - "Summon"
                    - "Token"
                    - "Tribal"
                    - "Vanguard"
                    - "Wolf"
                    - "You’ll"
                    - "instant"
              power:
                type: string
                description: Присутствует, если карта имеет тип существа или является машиной. Обозначает силу этой карты. При отсутствии - null
                example: 3
              toughness:
                type: string
                description: Присутствует, если карта имеет тип существа или является машиной. Обозначает выносливость. При отсутствии - null
                example: 3
              loyalty:
                type: string
                description: Присутствует, если карта имеет тип Planeswalker. Обозначает очки лояльности мироходца. При отсутствии - null
                example: 3
              scryfall_id:
                type: string
                description: ScryfallOracleId карты
                example: d85ea576-a794-44bf-b405-1f1c49477409
    "404":
      description: Карта успешно получена
      content:
        application/json:
          schema:
            type: object
            required:
              - detail
            properties:
              detail:
                type: string
                example: Not found.