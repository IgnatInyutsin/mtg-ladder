get:
  summary: Правила для карты
  description: Отдает коллекцию с правилами для заданной карты
  parameters:
    - in: path
      name: cardId
      schema:
        type: integer
      required: true
      description: ID карты
  tags:
    - card
  responses:
    "200":
      description: Коллекция успешно получена!
      content:
        application/json:
          schema:
            description: Коллекция правил для данного ID карты
            type: array
            items:
              descrription: Объект карты
              type: object
              required:
                - id
                - date
                - text
              properties:
                id:
                  description: ID правила
                  type: number
                  example: 49845
                data:
                  description: ISO8601 формат для представления даты публикации правила
                  type: string
                  example: "2017-04-18"
                text:
                  description: Текст правила на английском
                  type: string
                  example: The target creature for the triggered ability of Cartouche of Ambition doesn’t have to be the creature it enchants.
    "404":
      description: Данной карты не найдено
      content:
        application/json:
          schema:
            type: object
            required:
              - detail
            properties:
              detail:
                type: string
                example: Not found.